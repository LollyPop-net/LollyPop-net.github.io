<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<style>
		.routate{
		width: 100px;
		height:100px;
		background:brown;
		position:relative;
		margin:0 auto;
		margin-top:75px;
		margin-bottom: 25px;

    		border-radius: 30px;
    		-moz-border-radius: 30px;
    		-webkit-border-radius: 30px;
   	 	-o-border-radius: 30px;

		animation-name:mymove;
		-moz-animation-name:mymove;
		-webkit-animation-name:mymove;
		-o-animation-name:mymove;

		animation-duration:5s;
		-moz-animation-duration:5s;
		-webkit-animation-duration:5s;
		-o-animation-duration:5s;

		animation-time-function:ease-in-out;
		-moz-animation-time-function:ease-in-out;
		-webkit-animation-time-function:ease-in-out;
		-o-animation-time-function:ease-in-out;

		animation-iteration-count:infinite;
		-moz-animation-iteration-count:infinite;
		-webkit-animation-iteration-count:infinite;
		-o-animation-iteration-count:infinite;
	}
	@keyframes mymove{
		0%    {background: Salmon;transform: rotate(30deg) scale(4);}
		25%  {background: Orchid;transform: rotate(-30deg) scale(1.5);}
		50%  {background: pink;transform: rotate(30deg) scale(3);}
		75%  {background: skyblue;transform: rotate(-30deg) scale(2);}
		100%{background: Salmon;transform: rotate(30deg) scale(4);}
	}
	@-webkit-keyframes mymove{
		0%    {background: Salmon;transform: rotate(30deg) scale(4);}
		25%  {background: Orchid;transform: rotate(-30deg) scale(1.5);}
		50%  {background: pink;transform: rotate(30deg) scale(3);}
		75%  {background: skyblue;transform: rotate(-30deg) scale(2);}
		100%{background: Salmon;transform: rotate(30deg) scale(4);}
	}	
	@-moz-keyframes mymove{
		0%    {background: Salmon;transform: rotate(30deg) scale(4);}
		25%  {background: Orchid;transform: rotate(-30deg) scale(1.5);}
		50%  {background: pink;transform: rotate(30deg) scale(3);}
		75%  {background: skyblue;transform: rotate(-30deg) scale(2);}
		100%{background: Salmon;transform: rotate(30deg) scale(4);}
	}
	@-o-keyframes mymove{
		0%    {background: orange;transform: rotate(30deg) scale(4);}
		25%  {background: Orchid;transform: rotate(-30deg) scale(1.5);}
		50%  {background: pink;transform: rotate(30deg) scale(3);}
		75%  {background: skyblue;transform: rotate(-30deg) scale(2);}
		100%{background: Salmon;transform: rotate(30deg) scale(4);}
	}
</style>
<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>PaperChat</h1>
  </div>

  <div data-role="content">
    <a id="tap" herf="#" data-role="button">Subscribe</a>
  </div>

  <div data-role="footer">
    <h1>Â©2020 PaperChat Community,Inc.</h1>
  </div>
</div>
<script>
$("#tap").on("taphold",function(e){
	$(e.target).addClass('routate');
	alert("subscribe sceccess!")
})
</script>
</body>
</html>
