<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>css 3 transform rotate</title>
<style>
a img{ border:none}
</style>
</head>
 
<body>
<div id="rotate" style=" cursor:pointer; position:absolute; left:100px; top:100px">
<a href="https://lollypop-net.github.io/"><img src="https://icweiliimg1.pstatp.com/weili/bl/492758084694573223.jpg" /></a><img src="https://icweiliimg1.pstatp.com/weili/bl/492758084694573223.jpg" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
 
</div>
<script>
(function(){
var element = document.getElementById("rotate");
var r = 0;
var i = 1;
function rotate(){
	r += i;
	if( Math.abs(r) >= 25 ) i*=-1
	element.style.MozTransform = "rotate(" + r + "deg)";
	element.style.webkitTransform ="rotate(" + r + "deg)";
	element.style.msTransform = "rotate(" + r + "deg)";
	element.style.OTransform = "rotate(" + r + "deg)";
	element.style.transform = "rotate(" + r + "deg)";
}
 
var timer = setInterval(rotate,50);
 
element.onmouseover = function(){
	clearInterval(timer);
	timer = null;
};
 
element.onmouseout = function(){
	if(timer)return;
	timer = setInterval(rotate,30);
};
}());
</script>
</body>
</html>
